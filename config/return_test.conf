
http {
    client_max_body_size 100g;

    server {
        listen          8080;
        server_name     localhost;

		root var/www/html;

        location / {
			return 503 http://naver.com/;
        }

        # location /301 {
        # }

        # location /501 {
		# 	return 501 aaa;
        # }

        autoindex off;
    }

    server {
        listen       9090;
		location / {
			index aaa.html;
		}
    }

    root        httptest;
    # index       httptest.html httptest.htm;
    autoindex   on;

    error_page 404          /error404.html;
    error_page 404 505      /error505.html;
}
